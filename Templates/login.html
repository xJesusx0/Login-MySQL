{% extends 'layout.html' %}

{% block set_style %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}">
{% endblock %}

{% block body %}
    <div class="card">
        <h2>Login</h2>
        <div class="form-container">
            <form action="/auth/login" method="post">
                <input class="input-group" type="text" placeholder="Username" name="username" autocomplete="off" required>
                <input class="input-group" type="password" placeholder="Password" name="password" autocomplete="off" required>
                <button class="submit-button" type="submit">Ingresar</button>
            </form>
            <h5> No tienes una cuenta? </h5>
            <h5> Creala <a class="register-redirect" href="/auth/register"> aqui</a> </h5>

        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
